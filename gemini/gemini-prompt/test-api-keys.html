<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key Tester</title>
    <style>
        body {
            font-family: monospace;
            background: #1a1a1a;
            color: #ccc;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            background: #333;
            color: #fff;
            border: 1px solid #555;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            background: #4a4;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #5b5;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .success { border-left: 4px solid #4a4; }
        .error { border-left: 4px solid #a44; }
        .pending { border-left: 4px solid #aa4; }
    </style>
</head>
<body>
    <div class="container">
        <h1>API Key Tester</h1>
        
        <h3>OpenAI API Key</h3>
        <input type="password" id="openai-key" placeholder="sk-...">
        <button onclick="testOpenAI()">Test OpenAI</button>
        <div id="openai-result" class="result"></div>
        
        <h3>Anthropic API Key</h3>
        <input type="password" id="anthropic-key" placeholder="sk-ant-...">
        <button onclick="testAnthropic()">Test Anthropic</button>
        <div id="anthropic-result" class="result"></div>
        
        <h3>Ollama Connection</h3>
        <button onclick="testOllama()">Test Ollama (localhost:11434)</button>
        <div id="ollama-result" class="result"></div>
    </div>

    <script>
        async function testOpenAI() {
            const key = document.getElementById('openai-key').value;
            const resultDiv = document.getElementById('openai-result');
            
            if (!key) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Please enter an OpenAI API key';
                return;
            }
            
            resultDiv.className = 'result pending';
            resultDiv.textContent = 'Testing OpenAI API...';
            
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${key}`,
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [{ role: 'user', content: 'Say hello' }],
                        max_tokens: 10
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✓ Success! Response: ${data.choices[0].message.content}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `✗ Error: ${JSON.stringify(data.error, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `✗ Network Error: ${error.message}`;
            }
        }
        
        async function testAnthropic() {
            const key = document.getElementById('anthropic-key').value;
            const resultDiv = document.getElementById('anthropic-result');
            
            if (!key) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Please enter an Anthropic API key';
                return;
            }
            
            resultDiv.className = 'result pending';
            resultDiv.textContent = 'Testing Anthropic API...';
            
            try {
                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': key,
                        'anthropic-version': '2023-06-01',
                        'anthropic-dangerous-direct-browser-access': 'true'
                    },
                    body: JSON.stringify({
                        model: 'claude-3-haiku-20240307',
                        messages: [{ role: 'user', content: 'Say hello' }],
                        max_tokens: 10
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✓ Success! Response: ${data.content[0].text}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `✗ Error: ${JSON.stringify(data.error, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `✗ Network Error: ${error.message}`;
            }
        }
        
        async function testOllama() {
            const resultDiv = document.getElementById('ollama-result');
            
            resultDiv.className = 'result pending';
            resultDiv.textContent = 'Testing Ollama connection...';
            
            try {
                const response = await fetch('http://localhost:11434/api/tags');
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✓ Ollama is running! Available models: ${data.models?.map(m => m.name).join(', ') || 'none'}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `✗ Ollama responded with status: ${response.status}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `✗ Cannot connect to Ollama at localhost:11434. Is it running?`;
            }
        }
    </script>
</body>
</html>
